<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta charset="UTF-8" />
	<title>Quản trị hệ thống</title>
	<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
	<link rel="icon" href="/assets/img/icon.ico" type="image/x-icon"/>
	
	<script src="/assets/js/plugin/webfont/webfont.min.js"></script>
	<script>
		WebFont.load({
			google: {"families":["Lato:300,400,700,900"]},
			custom: {"families":["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"], urls: ['/assets/css/fonts.min.css']},
			active: function() {
				sessionStorage.fonts = true;
			}
		});
	</script>

	<link rel="stylesheet" href="/assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="/assets/css/atlantis.min.css">
	<link rel="stylesheet" href="/assets/css/demo.css">
</head>
<body>
	<div class="wrapper">
	
	<th:block th:replace="~{admin/fragments/header :: header}"></th:block>
	
	<th:block th:replace="~{admin/fragments/navbar :: navbar}"></th:block>
		
	<div class="main-panel">
		<div class="content">
			<div class="page-inner">
				<div class="page-header">
					<h4 class="page-title">Quản lý thể loại</h4>
					<ul class="breadcrumbs">
						<li class="nav-home">
							<a href="javascript:void(0);">
								<i class="flaticon-home"></i>
							</a>
						</li>
						<li class="separator">
							<i class="flaticon-right-arrow"></i>
						</li>
						<li class="nav-item">
							<a th:href="@{/admin/home}">Trang chủ</a>
						</li>
						<li class="separator">
							<i class="flaticon-right-arrow"></i>
						</li>
						<li class="nav-item">
							<a href="javascript:void(0);">Quản lý thể loại</a>
						</li>
					</ul>
				</div>
					<div class="col-md-12">
						<div class="card">
							<div class="card-header">
								<div class="d-flex align-items-center">
									<button class="btn btn-primary btn-round ml-auto" data-toggle="modal" data-target="#addRowModal">
										<i class="fa fa-plus"></i>
										Thêm loại sản phẩm mới
									</button>
								</div>
							</div>
							<div class="card-body">
								<!-- Modal add -->
								<div class="modal fade" id="addRowModal" tabindex="-1" role="dialog" aria-hidden="true">
									<div class="modal-dialog" role="document">
										<div class="modal-content">
											<div class="modal-header no-bd">
												<h5 class="modal-title">
													<span class="fw-mediumbold" style="text-decoration: underline; color: black;">
													Thêm thể loại sản phẩm mới</span> 
												
												</h5>
												<button type="button" class="close" data-dismiss="modal" aria-label="Close">
													<span aria-hidden="true">&times;</span>
												</button>
											</div>
											<div class="modal-body">
												<form th:action="@{/admin/addCategory}" th:object="${category}" method="post">
													<div class="row">
														<div class="col-sm-12">
															<div class="form-group form-group-default">
																<label>Tên thể lọai</label>
																<input th:field="*{categoryName}" id="categoryName" type="text" class="form-control" placeholder="Tên thể lọai" required="required">
															</div>
														</div>
													</div>
													<div class="modal-footer no-bd">
														<button type="submit" id="" class="btn btn-primary">Thêm</button>
														<button type="button" class="btn btn-danger" data-dismiss="modal">Hủy</button>
													</div>
												</form>
											</div>
										</div>
									</div>
								</div>

								<div class="alert alert-success row col-12"
									th:if="${message}" th:text="${message}">
								</div>
								<div class="table-responsive">
									<table id="add-row" class="display table table-striped table-hover" >
										<thead>
											<tr>
												<th>ID</th>
												<th>Thể loại sản phẩm</th>
												<th style="width: 10%">Hành động</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="item : ${categories}">
												<td>[[${item.categoryId}]]</td>
												<td>[[${item.categoryName}]]</td>
												<td>
													<div class="form-button-action">
														<a th:href="@{/admin/editCategory/{categoryId}(categoryId=${item.categoryId})}"
															type="button" data-toggle="tooltip" title="" class="btn btn-link btn-primary btn-lg" data-original-title="Chỉnh sửa">
															<i class="fa fa-edit"></i>
														</a>
														<button th:data-id="${item.categoryId}" th:data-name="${item.categoryName}"
																onclick="showConfigModalDialog(this.getAttribute('data-id'), this.getAttribute('data-name'))"
														 		type="button" data-toggle="tooltip" title="" class="btn btn-link btn-danger" data-original-title="Xóa">
															<i class="fa fa-times"></i>
														</button>
													</div>
												</td>
											</tr>
										</tbody>
									</table>

									<script>
									function showConfigModalDialog(id, name) {
										$('#name').text(name);
										$('#yesOption').attr('href', '/admin/delete/'+id);
										$('#configmationId').modal('show');
									}
									</script>
									
									<div class="modal" tabindex="-1" role="dialog" id="configmationId">
										<div class="modal-dialog" role="document">
											<div class="modal-content">
												<div class="modal-header">
													<h5 class="modal-title" style="color: black">Xác nhận</h5>
													<button type="button" class="close" data-dismiss="modal"
														aria-label="Close">
														<span aria-hidden="true">&times;</span>
													</button>
												</div>
												<div class="modal-body">
													<p style="color: black">Bạn có muốn xóa thể loại này không?</p>
												</div>
												<div class="modal-footer">
													<a id="yesOption" type="button" class="btn btn-primary">Có</a>
													<button type="button" class="btn btn-danger"
														data-dismiss="modal">Không</button>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		<th:block th:replace="~{admin/fragments/footer :: footer}"></th:block>
	</div>
	
	</div>

	<script src="/assets/js/core/jquery.3.2.1.min.js"></script>
	<script src="/assets/js/core/popper.min.js"></script>
	<script src="/assets/js/core/bootstrap.min.js"></script>

	<script src="/assets/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
	<script src="/assets/js/plugin/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js"></script>
	
	<script src="/assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>

	<script src="/assets/js/plugin/datatables/datatables.min.js"></script>

	<script src="/assets/js/atlantis.min.js"></script>

	<script src="/assets/js/setting-demo2.js"></script>
	<script >
		$(document).ready(function() {
			$('#basic-datatables').DataTable({
			});

			$('#multi-filter-select').DataTable( {
				"pageLength": 5,
				initComplete: function () {
					this.api().columns().every( function () {
						var column = this;
						var select = $('<select class="form-control"><option value=""></option></select>')
						.appendTo( $(column.footer()).empty() )
						.on( 'change', function () {
							var val = $.fn.dataTable.util.escapeRegex(
								$(this).val()
								);

							column
							.search( val ? '^'+val+'$' : '', true, false )
							.draw();
						} );

						column.data().unique().sort().each( function ( d, j ) {
							select.append( '<option value="'+d+'">'+d+'</option>' )
						} );
					} );
				}
			});	

			$('#add-row').DataTable({
				"pageLength": 5,
			});

			var action = '<td> <div class="form-button-action"> <button type="button" data-toggle="tooltip" title="" class="btn btn-link btn-primary btn-lg" data-original-title="Edit Task"> <i class="fa fa-edit"></i> </button> <button type="button" data-toggle="tooltip" title="" class="btn btn-link btn-danger" data-original-title="Remove"> <i class="fa fa-times"></i> </button> </div> </td>';

			
			
			 $('#editRowButton').click(function(event) {
				
				event.preventDefault();
				
				var href= $(this).attr('href');
				
				$.get(href, function(category){
					$('#categoryId').val(category.categoryId);
					$('#name').val(category.name);
				})
				
				$('#editRowModal').modal();	

			}); 
		});
		
		
	</script>
</body>
</html>
